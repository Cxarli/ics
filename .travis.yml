language: rust
cache: cargo
before_script:
  - cargo update || true
rust:
  - stable
  - beta
  - nightly
  - 1.26.0
matrix:
  include:
    - rust: stable
      script:
        - cargo test --no-default-features --verbose
        - cargo run --example event
        - cargo run --example event
  allow_failures:
    - rust: nightly
