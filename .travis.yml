language: rust
cache: cargo
before_script:
- cargo update || true
rust:
  - stable
  - beta
  - nightly
  - 1.26.0
matrix:
  include:
   - rust: nightly
     env: TASK=rustfmt
     before_script:
      - rustup component add rustfmt-preview --toolchain nightly
     script:
      - cargo +nightly fmt --all -- --check
      - cargo build --verbose --all
      - cargo test --verbose --all
  allow_failures:
    - rust: nightly
